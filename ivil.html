<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IViL Project Proposal Submission</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(
                to right,
                rgb(16, 9, 19),    /* Darker shade on the left */
                rgb(48, 25, 52),   /* Dark Purple-Red */
                rgb(80, 15, 45),   /* Dark Red */
                rgb(20, 30, 70),   /* Dark Blue */
                rgb(8, 21, 48),    /* Very Dark Blue */
                rgb(16, 9, 19)     /* Darker shade on the right */
            );
            position: relative; /* Allows absolute positioning of the logo */
            height: 100vh; /* Ensures body takes full viewport height */
            overflow: hidden; /* Prevents scrollbars */
            justify-content: center;
            align-items: center;
        }
        .logo-container {
         
            padding: 10px; /* Space around the logo */
            border-bottom-right-radius: 8px; /* Rounded corner for aesthetics */
        }
        .logo {
            max-width: 80px; /* Reduce the size of the logo */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 2px;
        }
        .top{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }
        .container {
            max-width: 90%;
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            background-color: rgb(250, 250, 250); /* Light gray background for the container */
            position: relative; 
            justify-content: center;
            align-items: center;/* Position relative for proper positioning of child elements */
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-top: 0; /* Remove margin top */
        
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group label.required::after {
            content: "*";
            color: red;
            margin-left: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgb(250, 250, 250); /* Light gray background for inputs and textareas */
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .form-group button {
            background-color: rgb(229, 106, 5); /* Button color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: rgb(204, 95, 0); 
    /* Slightly darker on hover */
        }
      
        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 80%;
                margin-top: 10%;
                margin-left: 10px;
                margin-right: 10px;
               
            }
            h1 {
                font-size: 20px;
            }
            .form-group input, .form-group textarea {
                padding: 8px;
                
            }
            .form-group button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin-left: 10px;
                margin-right: 10px;
                max-width: 90%;
               
            }
        
            h1 {
                font-size: 18px;
            }
            .form-group input, .form-group textarea {
                font-size: 14px;
                padding: 6px;
            }
            .form-group button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Container -->
    

    <div class="container">
        <div class="top">
        <h1>Project Idea Submission Form</h1>
        <div class="logo-container">
            <img src="logo.png" alt="IViL Logo" class="logo"> <!-- Update 'logo.png' to the path of your logo file -->
        </div>
    </div>
        <form action="/submit-proposal"   class="form" method="post">
            
            <!-- Student Information -->
            <div class="form-group">
                <label for="fullName" class="required">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="studentId" class="required">Roll Number:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="email" class="required">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
            </div>

            <!-- Project Details -->
            <div class="form-group">
                <label for="projectTitle" class="required">Project Title:</label>
                <input type="text" id="projectTitle" name="projectTitle" required>
            </div>
            <div class="form-group">
                <label for="projectDescription" class="required">Project Description:</label>
                <textarea id="projectDescription" name="projectDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="projectGoals" class="required">Project Goals:</label>
                <textarea id="projectGoals" name="projectGoals" required></textarea>
            </div>
            
            <div class="form-group">
                <button class="button"  type="submit">Submit Proposal</button>
            </div>
        </form>
    </div>
</body>
</html>
